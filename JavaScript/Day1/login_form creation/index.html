	<div class="container">
		<h1 class="label">User Details</h1>

		<form class="login_form" autocomplete="off" onsubmit="onFormSubmit()">

			<div class="font">FullName</div>

			<input autocomplete="off" type="text" name="fname" id="FullName">

			<div class="font font2">E-mail</div>

			<input autocomplete="off" type="text" name="email" id="email">

			<div class = "form__action--button">
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</div>
		</form>
	</div>
